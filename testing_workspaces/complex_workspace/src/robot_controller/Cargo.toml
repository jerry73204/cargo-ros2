[package]
name = "robot_controller"
version = "0.1.0"
edition = "2021"

# Standalone package (not part of parent workspace)
[workspace]

[[bin]]
name = "robot_controller"
path = "src/main.rs"

[dependencies]
# Standard ROS message packages - cargo-ros2 will generate bindings
std_msgs = "*"
geometry_msgs = "*"
sensor_msgs = "*"

# Custom interface package
robot_interfaces = "*"
